name: fonoplay
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.15.1 <=3.0.6"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #packages
  cupertino_icons: ^1.0.2
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  audioplayers: ^1.0.1
  lottie: ^1.2.2
  url_launcher: ^6.1.7
  flutter_sound: ^9.2.13
  permission_handler: ^10.2.0
  shared_preferences: ^2.0.15
  flutter_launcher_icons: #^0.9.2
    git: https://github.com/mthsena/flutter_launcher_icons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  mobx_codegen: ^2.0.5+2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_sem_texto.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/animations/
    - assets/fonts/
    - assets/jogo_memoria/
    - assets/jogo_memoria/audios/
    - assets/toque_para_falar/
    - assets/toque_para_falar/audios/
    - assets/audios/
    - assets/fonemas/images/
    - assets/fonemas/audios/
    - assets/fonemas/fonemas_b/
    - assets/fonemas/fonemas_m/
    - assets/fonemas/fonemas_d/
    - assets/fonemas/fonemas_p/
    - assets/fonemas/fonemas_g/
    - assets/fonemas/fonemas_k/
    - assets/fonemas/fonemas_n/
    - assets/fonemas/fonemas_nh/
    - assets/fonemas/fonemas_t/
    - assets/animais_cores/animais/
    - assets/animais_cores/habitatis/
    - assets/animais_cores/audios/
    - assets/animais_cores/audios/qual_a_cor/
    - assets/animais_cores/audios/cores/
    - assets/encontre_animais/audios/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
